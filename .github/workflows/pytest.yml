name: Tests

# run tests whenever main gets a commit or PR
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # this is the only distro available ðŸ™ƒ

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up go # for testing + installing siegfried-based PRONOM detection
        uses: actions/setup-go@v5

      - name: Install mdto.py and test dependencies
        run: |
          go install github.com/richardlehane/siegfried/cmd/sf@latest
          pip install pytest # pytest â‰  project dep, so add it here
          pip install .

      - name: Run tests
        run: pytest
